<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>YAS Seguros | Contacto</title>
  </head>
  <body>
    <!-- Contact-Hero site-->
    <div class="contact-hero container">
      <div class="contact-hero__image">
        <img src="assets/img/imgContacto/contactoImage.png" alt=>
      </div>

      <div class="contact-hero__text">
        <h1>CONTACTANOS</h1>
        <p>
          ¡Te responderemos <br />
          en la menor brevedad posible!
        </p>
      </div>
    </div>

    <!-- formulario -->
    <div class="main-gray-wrapper form-wrapper">

        <div class="contact-form container">
          <div class="contact-form__inform">
            <h2>Datos de Contacto YAS Seguros</h2>
            <p>
              <span><i class="fa-solid fa-location-pin"></i></span>Ciudad: Armenia,
              Quindío
            </p>
            <p>
              <span><i class="fa-solid fa-square-phone"></i></span>Teléfono: (318)
              860-3986
            </p>
            <p>
              <span><i class="fa-solid fa-envelope"></i></span>Email:
              yasseguross@gmail.com | yuleny67@gmail.com
            </p>
          </div>
    
          <div class="contact-form__form">
            <h4>Dejanos tus Datos.</h4>
            <form class="contact-form__form_formulario">
    
              <div class="form-item-wrapper">
                <label for="name">Nombre*</label>
                <input
                required
                  class="textinput"
                  type="text"
                  id="nombre"
                  placeholder="Ingresa tu Nombre"
                />
              </div>
    
              <div class="form-item-wrapper">
                <label for="telefono">Teléfono*</label>
                <input
                required
                  class="textinput"
                  type="text"
                  id="telefono"
                  placeholder="Ingresa tu teléfono"
                />
              </div>
    
              <div class="form-item-wrapper">
                <label for="email">Correo electrónico*</label>
                <input
                required
                  class="textinput"
                  type="text"
                  id="email"
                  placeholder="Ingresa tu correo"
                />
              </div>
    
              <div class="form-item-wrapper">
                <label for="ciudad">Ciudad*</label>
                <input
                required
                  class="textinput"
                  type="text"
                  id="ciudad"
                  placeholder="Ingresa tu ciudad"
                />
              </div>
    
              <div class="form-item-wrapper">
                <label for="infoExtra">Información Adicional</label>
                <textarea
                  class="textarea"
                  name="text"
                  id="infoExtra"
                  cols="30"
                  rows="10"
                  placeholder="En esta sección, puedes agregar información adicional sobre el servicio que deseas y proporcionar características específicas según el tipo de seguro. Estaremos atentos para resolver tus dudas y ayudarte a encontrar la mejor opción de acuerdo a tus necesidades. "
                ></textarea>
              </div>

              <input type="submit" class="primary-btn">
            </form>
          </div>
        </div>
    </div>

    <script src="/js/fetchHeader.js"></script>
    <script src="/js/fetchFooter.js"></script>
    <script
      src="https://kit.fontawesome.com/aff8875e09.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
